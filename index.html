<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Check Library Hours</h2>
        <input type="date" id="datePicker" class="date-picker">
        <button onclick="fetchLibraryHours()" class="check-button">Check Hours</button>
        
        <div class="result">
            <div id="selectedDateDisplay" class="selected-date"></div>
            <div id="libraryHours" class="library-hours"></div>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
