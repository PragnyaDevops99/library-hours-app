<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Library Hours Checker</h1>
        
        <!-- Date Picker -->
        <input type="date" id="datePicker">

        <!-- Button to Check Hours -->
        <button onclick="checkLibraryHours()">Check Hours</button>

        <!-- Display Selected Date -->
        <div class="display-box">
            <p id="selectedDate">Please select a date</p>
        </div>

        <!-- Display Library Hours Message -->
        <p id="libraryHours"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
