<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Library Hours</h1>
        <input type="date" id="datePicker">  <!-- Date selection input -->
        <button onclick="fetchLibraryHours()">Check Hours</button>  <!-- Runs JavaScript function -->
    </header>

    <main>
        <div id="statusMessage"></div> <!-- Displays status messages -->

        <!-- Display date, day, and time in a tabular format -->
        <table id="displayTable">
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
            </tr>
            <tr>
                <td id="selectedDate">N/A</td>
                <td id="selectedDay">N/A</td>
                <td id="selectedTime">N/A</td>
            </tr>
        </table>

        <!-- Display library hours -->
        <div id="libraryHours"></div> <!-- Displays fetched library hours -->
    </main>

    <script src="app.js"></script>  <!-- Links JavaScript file -->
</body>

</html>
