<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Hours</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Library Hours</h1>
        <input type="date" id="datePicker"> <!-- Date selection input -->
        <button onclick="fetchLibraryHours()">Check Hours</button> <!-- Button triggers JS function -->
    </header>

    <main>
        <p id="statusMessage">Select a date to view hours.</p> <!-- Message to guide users -->
        <div id="libraryHours"></div> <!-- Area to display fetched library hours -->
    </main>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
